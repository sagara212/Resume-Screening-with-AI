<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“Š Resume Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="text-center mb-4">
                    <h1 class="h2">ðŸ“Š Resume Analysis Results</h1>
                    <p class="text-muted">Analysis completed for {{FILE_COUNT}} resume(s)</p>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Description Used</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{JOB_DESCRIPTION}}</p>
                        <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#fullJobDescription" aria-expanded="false">
                            <i class="fas fa-expand-alt me-1"></i>View Full Description
                        </button>
                        <div class="collapse mt-3" id="fullJobDescription">
                            <div class="card card-body bg-light">
                                <small class="text-muted">Full job description would be displayed here...</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                {{RESULTS_CONTENT}}
                
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-lightbulb fa-2x mb-2"></i>
                                <h6>Analysis Tips</h6>
                                <small>Review detailed feedback for each candidate to make informed decisions</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <i class="fas fa-download fa-2x mb-2"></i>
                                <h6>Export Results</h6>
                                <button class="btn btn-light btn-sm mt-2" onclick="window.print()">
                                    <i class="fas fa-print me-1"></i>Print Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/results.js"></script>
</body>
</html>
